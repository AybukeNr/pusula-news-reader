                                    class="icon fa fa-link"></div>
                                  <div id="insertUnorderedList"

                                  <div id="insertOrderedList"
                                    class="icon fa fa-list-ol"></div>
                                  <div id="justifyLeft"
                                    class="icon fa fa-align-left"></div>
                                  <div id="justifyRight"
                                    class="icon fa fa-align-right"></div>
                                  <div id="justifyCenter"

                                  <div id="justifyFull"

                                </div>
                              </div>

                            </div>
                          </div>
                        </div>
                      </div>

                            Seçiniz</option>
                          <option value="1">Politika</option>
                          <option value="2">Spor</option>
                          <option value="3">Teknoloji</option>
                          <option value="4">Sağlık</option>
                        </select>
                      </div>
                      <div class="form-group">

                      </div>
                      <div class="form-group">
                        <div class="form-check">

                            id="private">
                          <label class="form-check-label" for="private" th:field="*{ozel}">Üyelere

      <script>
        
    $("#submitbtn").click(function() {
        $("#content").val($("#page").html());
        $("#addnews").submit();
    });


 
 var ghostEditor = {
  bindEvents: function() {
    this.bindDesignModeToggle();
    this.bindToolbarButtons();
  },

  bindDesignModeToggle: function() {
    $('#page-content').on('click', function(e) {
      document.designMode = 'on';
    });

    $('#page-content').on('click', function(e) {
      var $target = $(e.target);

      if ($target.is('#page-content')) {
        document.designMode = 'off';
      }
    });
  },

  bindToolbarButtons: function() {
    $('#toolbar').on('mousedown', '.icon', function(e) {
      e.preventDefault();
      var btnId = $(e.target).attr('id');
      this.editStyle(btnId);
    }.bind(this));
  },

  editStyle: function(btnId) {
    var value = null;

    if (btnId === 'createLink') {
      if (this.isSelection()) value = prompt('Enter a link:');
    }

    document.execCommand(btnId, true, value);
  },

  isSelection: function() {
    var selection = window.getSelection();
    return selection.anchorOffset !== selection.focusOffset
  },

  init: function() {
    this.bindEvents();
  },
}

ghostEditor.init();

function getContent() {
	var content = document.getElementById('page').innerHTML;
	alert(content);
}
</script>
